            <br />
            <div id="the">
              <div class="middle">
                <div class="multi-range-slider">

                    type="range"
                    id="input-left"
                    min="100"
                    max="1500"
                    value="250"
                  />
                  <input
                    type="range"
                    id="input-right"
                    min="100"
                    max="1500"
                    value="1250"
                  />

                  <div class="slider">
                    <div class="track"></div>
                    <div class="range"></div>
                    <div class="thumb left"></div>
                    <div class="thumb right"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
