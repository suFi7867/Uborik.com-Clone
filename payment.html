<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <title>Payment</title>
   <link rel="stylesheet" href="./styles/payment.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
   <link rel="stylesheet" href="./styles/common.css">
  
  </head>
  <body >

    
  <div id="top_header">

</div>





    <div class="main">
      <div class="hex">
     
      </div>
      <div class="hexc">
        <div class="container">
          <div class="left">
            <h3>Payment Methods</h3>
            <form>
              Full name
              <input type="text" name="" placeholder="Enter name">
              Email
              <input type="text" name="" placeholder="Enter email">
      
              Address
              <input type="text" name="" placeholder="Enter address">
              
              City
              <input type="text" name="" placeholder="Enter City">
              <div id="zip">
                <label>
                  State
                  <select>
                    <option>Choose State..</option>
                    <option>Andhra Pradesh</option>
                    <option>Arunachal Pradesh</option>
                    <option>Assam</option>
                    <option>Bihar</option>
                    <option>Chhattisgarh</option>
                    <option>Goa</option>
                    <option>Gujarat</option>
                    <option>Haryana</option>
                    <option>Himachal Pradesh</option>
                    <option>Jharkhand</option>
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Madhya Pradesh</option>
                    <option>Maharashtra</option>
                    <option>Manipur</option>
                    <option>Meghalaya</option>
                    <option>Mizoram</option>
                    <option>Nagaland</option>
                    <option>Odisha</option>
                    <option>Punjab</option>
                    <option>Rajasthan</option>
                    <option>Sikkim</option>
                    <option>Tamil Nadu</option>
                    <option>Telangana</option>
                    <option>Tripura</option>
                    <option>Uttar Pradesh</option>
                    <option>Uttarakhand</option>
                    <option>West Bengal</option>
                 
                  </select>
                </label>
                  <label>
                  Zip code
                  <input type="number" name="" placeholder="Zip code">
                </label>
              </div>
            </form>
          </div>
          <div class="right">
            <h3>PAYMENT</h3>


            <form>
              Accepted Card <br>
              <img id="visa" src="https://i.im.ge/2022/07/23/F792dq.png" width="300">
          
              <br><br>

           
      
              Credit card number
            <input id="card_num" name="" placeholder="Enter card number">
              
              Exp month
              <input type="text" name="" placeholder="Enter Month">
              <div id="zip">
                <label>
                  Exp year
                  <select>
                    <option>Choose Year..</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                  </select>
                </label>
                  <label>
                  CVV
                  <input type="number" name="" placeholder="CVV">
                </label>
              </div>
            </form>

            <button id="cnfPayment" >Confirm Payment</button>
            
          </div>
        </div>
      </div>
      
    </div>



    <footer id="footer">

   
        
        
    </footer>

  </body>
</html>

document.getElementById("card_num").setAttribute("type","number")

function cnf(){

  window.confirm("Are You Sure !!");
  window.location.href="./success.html";

}
